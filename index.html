<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <script type="text/javascript" src="../../libs/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../../libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../libs/i18next/i18next.min.js"></script>
  <script type="text/javascript" src="libs/jquery.panzoom/dist/jquery.panzoom.min.js"></script>
  <!--script type="text/javascript" src="libs/jquery-mousewheel/jquery.mousewheel.min.js"></script-->
  <script type="text/javascript" src="libs/exif-js/exif.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" href="../../assets/tagspaces.css"/>
  <link rel="stylesheet" href="extension.css"/>
</head>
<body>
<div class="btn-group dropup extMainMenu">
  <button type="button" class="btn dropdown-toggle roundButton viewerMainMenuButton" data-toggle="dropdown">
     <i class="fa fa-ellipsis-v fa-2x"></i>
  </button>
  <ul class="dropdown-menu pull-right">
    <li class="dropdown-header">
      <button class="close">&times;</button>&nbsp;
    </li>
    <li class="divider"></li>
    <li><a id="zoomOutButton">
      <i class="fa fa fa-search-minus fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerImage:zoomOut"></span>
    </a></li>
    <li><a id="zoomInButton">
      <i class="fa fa-search-plus fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerImage:zoomIn"></span>
    </a></li>
    <li><a id="zoomResetButton">
      <i class="fa fa-search fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerImage:zoomReset"></span>
    </a></li>
    <li class="divider"></li>
    <li><a id="rotateRightButton">
      <i class="fa fa-rotate-right fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerImage:rotateRight"></span>
    </a></li>
    <li><a id="rotateLeftButton">
      <i class="fa fa-rotate-left fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerImage:rotateLeft"></span>
    </a></li>
    <li><a id="printButton">
        <i class="fa fa-print fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerImage:print"></span>
    </a></li>
    <li class="divider"></li>
    <li><a id="aboutButton" data-toggle="modal" data-target="#aboutExtensionModal">
      <i class="fa fa-comment fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerImage:about"></span>
    </a></li>
  </ul>
</div>
<div id="imgViewer">
  <img id="imageContent">
</div>
<div class="modal" id="aboutExtensionModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
        <h4 class="modal-title" data-i18n="ns.viewerImage:aboutTitle"></h4>
      </div>
      <div class="modal-body" style="max-height: 500px; overflow: auto;">
        <iframe sandbox="allow-same-origin" nwdisable style="width: 100%; height: 100%; min-height: 350px; border: 0;" src="http://tagspaces.org/extensions/viewerImage/"></iframe>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true"><i class="fa fa-check fa-lg"></i>
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
